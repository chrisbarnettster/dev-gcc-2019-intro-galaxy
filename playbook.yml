---
- hosts: galaxyservers
  become: true 
  pre_tasks:
    - name: install psycopg2
      package:
        name: ['git', 'python-virtualenv', 'make','python-psycopg2']
  handlers:
    - name: Restart Galaxy
      supervisorctl:
        name: galaxy
        state: restarted
  roles:
    - geerlingguy.git
    - galaxyproject.postgresql
    - role:  natefoo.postgresql_objects
      become: true
      become_user: postgres
    - galaxyproject.galaxy
    - uchida.miniconda
    - geerlingguy.pip
    - usegalaxy-eu.supervisor

